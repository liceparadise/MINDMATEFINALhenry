<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Main card -->
  <rect x="50" y="50" width="500" height="300" fill="url(#cardGradient)" rx="15" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Brain icon -->
  <g transform="translate(280, 80)">
    <circle cx="20" cy="20" r="35" fill="#6c5ce7" opacity="0.2"/>
    <path d="M10 15 Q15 5 25 10 Q35 5 40 15 Q35 25 25 30 Q15 25 10 15 Z" fill="#6c5ce7"/>
    <circle cx="18" cy="18" r="2" fill="#ffffff"/>
    <circle cx="32" cy="18" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Mood emojis -->
  <g transform="translate(100, 180)">
    <circle cx="0" cy="0" r="20" fill="#00b894"/>
    <circle cx="-8" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="8" cy="-5" r="2" fill="#ffffff"/>
    <path d="M-10 5 Q0 15 10 5" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="20" fill="#fdcb6e"/>
    <circle cx="-8" cy="-5" r="2" fill="#2d3436"/>
    <circle cx="8" cy="-5" r="2" fill="#2d3436"/>
    <line x1="-8" y1="8" x2="8" y2="8" stroke="#2d3436" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="20" fill="#e17055"/>
    <circle cx="-8" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="8" cy="-5" r="2" fill="#ffffff"/>
    <path d="M-10 12 Q0 2 10 12" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Chart visualization -->
  <g transform="translate(400, 150)">
    <rect x="0" y="40" width="8" height="20" fill="#00b894" rx="2"/>
    <rect x="15" y="30" width="8" height="30" fill="#fdcb6e" rx="2"/>
    <rect x="30" y="20" width="8" height="40" fill="#6c5ce7" rx="2"/>
    <rect x="45" y="35" width="8" height="25" fill="#e17055" rx="2"/>
    <rect x="60" y="25" width="8" height="35" fill="#00cec9" rx="2"/>
  </g>
  
  <!-- Title text -->
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3436">MindMate</text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#636e72">Your Mental Health Companion</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="3" fill="#74b9ff" opacity="0.6"/>
  <circle cx="520" cy="120" r="4" fill="#fd79a8" opacity="0.6"/>
  <circle cx="100" cy="320" r="2" fill="#fdcb6e" opacity="0.6"/>
  <circle cx="500" cy="300" r="3" fill="#00b894" opacity="0.6"/>
</svg>